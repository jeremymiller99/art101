<!DOCTYPE html>
<html>
<head>
    <!-- This title is used for tabs and bookmarks -->
    <title>JJ's Homepage</title>

    <!-- Use UTF character set, a good idea with any webpage -->
    <meta charset="UTF-8" />
    <!-- Set viewport so page remains consistently scaled w narrow devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include a sitewide CSS file for consistent styling across the site -->
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <!-- Lab-specifc CSS file for any special styling of this particular page -->
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <!-- Link to javascript file - DEFER waits until all elements are rendered -->
    <!-- <script type="text/javascript" src="./js/lab.js" DEFER></script> -->

    <style>
        #gameSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            margin-top: 10px;
        }
        #scoreBoard {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #menuScreen, #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #gameContainer {
            position: relative;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Style this page by changing the CSS in ../css/site.css or css/lab.css -->
    <main id="content">
        <section>
            <h1>JJ's Homepage</h1>
            <div class="minor-section">
                <!-- Note that all filenames use lowercase and no spaces -->
                <img class="cat-photo" src="./img/cute-grey-kitten.jpg">
                <h2>About Me</h2>
                <p>My name is JJ. Welcome to my website :D</p>
            </div>
        </section>

        <section id="gameSection">
            <h2>Play Snake Game</h2>
            <div id="scoreBoard" style="display: none;">
                <div>Score: <span id="currentScore">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
            <div id="gameContainer">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="menuScreen">
                    <h3>Snake Game</h3>
                    <button id="playButton" class="button">Play</button>
                </div>
                <div id="endScreen" style="display: none;">
                    <h3>Game Over</h3>
                    <p>Score: <span id="finalScore"></span></p>
                    <p>High Score: <span id="finalHighScore"></span></p>
                    <button id="playAgainButton" class="button">Play Again</button>
                </div>
            </div>
        </section>

        <nav id="links">
            <!-- Put links to labs here. -->
        </nav>
    </main>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const scoreBoard = document.getElementById('scoreBoard');
        const menuScreen = document.getElementById('menuScreen');
        const endScreen = document.getElementById('endScreen');
        const playButton = document.getElementById('playButton');
        const playAgainButton = document.getElementById('playAgainButton');

        const gridSize = 20;
        const tileCount = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let gameLoop;

        highScoreElement.textContent = highScore;

        function startGame() {
            menuScreen.style.display = 'none';
            endScreen.style.display = 'none';
            scoreBoard.style.display = 'block';
            canvas.style.display = 'block';
            resetGame();
            gameLoop = setInterval(runGame, 100);
        }

        function endGame() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            endScreen.style.display = 'block';
            canvas.style.display = 'none';
        }

        playButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', startGame);

        document.addEventListener('keydown', function(event) {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(event.code) > -1) {
                event.preventDefault();
            }
            changeDirection(event);
        });

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function drawGame() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }

            if (gameOver) {
                updateHighScore();
                endGame();
            }
        }

        function updateScore() {
            currentScoreElement.textContent = score;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
        }

        function runGame() {
            moveSnake();
            checkCollision();
            drawGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            updateScore();
        }
    </script>
</body>
</html>
